<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ScanMax IoT Device Setup</title>
    <link rel="stylesheet" type="text/css" href="style.css" />
</head>

<body>
    <div class="text-center">
        <br><br>
        <img src="logo.png" heigh="200" width="250">
        <br>
    </div>
    <h2 class="text-center">ScanMax Device Configuration</h2>
    <br><br>
    <div class="form">
        <form id="vehicleData">
            <div class="row">
                <div class="form-input w-280px">
                    <label>First Name: </label>
                    <input type="text" placeholder="Enter Car Owner First Name" id="firstName" name="firstName"
                        required>
                </div>
                <div class="form-input w-280px">
                    <label>Last Name: </label>
                    <input type="text" placeholder="Enter Car Owner Second Name" id="lastName" name="lastName" required>
                </div>
            </div>
            <div class="form-input">
                <label>Username: </label>
                <input type="text" placeholder="Enter Car Owner username" id="userName" name="userName" required>
            </div>
            <div class="form-input">
                <label>Email: </label>
                <input type="email" placeholder="Enter Car Owner email" id="email" name="email" required>
            </div>
            <div class="row">
                <div class="form-input w-280px">
                    <label>Phone Number: </label>
                    <input type="tel" placeholder="Enter Car Owner Mobile Number" id="phoneNumber" name="phoneNumber"
                        required>
                </div>
                <div class="form-input w-280px">
                    <label>WhatsApp Number: </label>
                    <input type="tel" placeholder="Enter Car Owner WhatsApp Number" id="whatsAppNumber"
                        name="whatsAppNumber" required>
                </div>
            </div>
            <div class="form-input">
                <label>Vehicle Registration Number: </label>
                <input type="text" placeholder="Enter Car Reg Number" id="registrationNumber" name="registrationNumber"
                    required>
            </div>

            <div class="row">
                <div class="form-input w-280px">
                    <label>Vehicle Make: </label>
                    <input type="text" placeholder="Enter Car Make" id="vehicleMake" name="vehicleMake" required>
                </div>
                <div class="form-input w-280px">
                    <label>Vehicle Model: </label>
                    <input type="text" placeholder="Enter Car model" id="vehicleModel" name="vehicleModel" required>
                </div>
            </div>

            <div class="form-input">
                <label>Vehicle Year of Make: </label>
                <select id="vehicleYOM" name="vehicleYOM" required></select>
            </div>
            <div class="form-input">
                <label>Chassis Number: </label>
                <input type="text" placeholder="Enter Car chassis number" id="chassisNumber" name="chassisNumber"
                    required>
            </div>
            <button type="submit">Submit</button>
        </form>
    </div>
    <script src="script.js"></script>
</body>

</html>
